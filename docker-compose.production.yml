# 生产环境Docker Compose配置
version: '3.8'

services:
  gupiao-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: tuoyongjun1987/gupiao-stock-analysis:latest
    container_name: gupiao-app
    restart: unless-stopped
    ports:
      - "8501:8501"
      - "80:8501"  # 生产环境额外映射80端口
    environment:
      - ENVIRONMENT=production
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data  # 持久化数据存储
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - gupiao-network

  # Nginx反向代理(可选)
  nginx:
    image: nginx:alpine
    container_name: gupiao-nginx
    restart: unless-stopped
    ports:
      - "443:443"  # HTTPS端口
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # SSL证书目录
    depends_on:
      - gupiao-app
    networks:
      - gupiao-network

networks:
  gupiao-network:
    driver: bridge

volumes:
  gupiao-logs:
  gupiao-data:
